[workspace]
resolver = "2"
members = ["crates/*", "crates/aggregation/guest", "crates/ffi/guests"]

[workspace.package]
version = "2.1.0-alpha.1"
edition = "2021"
license = "Apache-2.0"
homepage = "https://risczero.com/"
repository = "https://github.com/risc0/risc0-ethereum/"

[workspace.dependencies]
# Intra-workspace dependencies
risc0-aggregation = { version = "0.5.0-alpha.1", default-features = false, path = "crates/aggregation" }
risc0-build-ethereum = { version = "2.1.0-alpha.1", default-features = false, path = "build" }
risc0-ethereum-contracts = { version = "2.1.0-alpha.1", default-features = false, path = "contracts" }
risc0-forge-ffi = { version = "2.1.0-alpha.1", default-features = false, path = "crates/ffi" }

# risc0 monorepo dependencies.
risc0-binfmt = { version = "1.2.5", default-features = false }
risc0-build = { version = "2.0.0", default-features = false }
risc0-zkp = { version = "1.2.5", default-features = false }
risc0-zkvm = { version = "1.2.5", default-features = false }

# Alloy guest dependencies
alloy-consensus = "0.15"
alloy-eips = "0.15"
alloy-rlp = { version = "0.3.8" }
alloy-primitives = "1.0.0"
alloy-rpc-types = "0.15"
alloy-sol-types = "1.0.0"

# Alloy host dependencies
alloy = "0.15"
alloy-trie = "0.8.1"

# Beacon chain support
ethereum-consensus = { git = "https://github.com/ralexstokes/ethereum-consensus.git" }

anyhow = { version = "1.0" }
arrayvec = "0.7"
bincode = "2.0"
bytemuck = "1.8.1"
cfg-if = "1.0"
clap = { version = "4.5", features = ["derive", "env"] }
criterion = "0.5"
hex = "0.4"
itertools = "0.14"
log = "0.4"
rand = "0.9"
reqwest = "0.12"
revm = { version = "22.0", default-features = false, features = ["std"] }
op-revm = { version = "3.0", default-features = false, features = ["std"] }
rkyv = "0.8"
serde = "1.0"
serde_json = "1.0"
sha2 = { version = "0.10" }
stability = "0.2"
test-log = "0.2.15"
thiserror = { version = "2.0" }
tokio = { version = "1.35" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = { version = "2.5" }
