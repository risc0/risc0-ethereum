name: Deploy Steel Documentation

on:
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  RISC0_TOOLCHAIN_VERSION: r0.1.81.0
  RISC0_MONOREPO_REF: "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - uses: risc0/risc0/.github/actions/rustup@main    

      - name: Build documentation
        run: cargo doc --no-deps --document-private-items
        working-directory: crates/steel

      - name: Create index.html redirect
        run: |
          echo '<meta http-equiv="refresh" content="0; url=risc0_steel/index.html">' > target/doc/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
