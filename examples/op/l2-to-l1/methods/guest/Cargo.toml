[package]
name = "l2-to-l1-guest"
version = "0.1.0"
edition = "2021"

[workspace]

[dependencies]
alloy-network = { version = "=0.3.5" }
l2-to-l1-core = { path = "../../core" }
op-alloy-consensus = { version = "=0.2.11" }
op-alloy-network = { version = "=0.2.11" }
op-alloy-rpc-types = { version = "=0.2.11" }
risc0-op-steel = { path = "../../../../../op-steel" }
risc0-zkvm = { git = "https://github.com/risc0/risc0", branch = "main", default-features = false, features = ["std"] }

[patch.crates-io]
# use optimized risc0 circuit
crypto-bigint = { git = "https://github.com/risc0/RustCrypto-crypto-bigint", tag = "v0.5.5-risczero.0" }
k256 = { git = "https://github.com/risc0/RustCrypto-elliptic-curves", tag = "k256/v0.13.3-risczero.0" }
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2-v0.10.8-risczero.0" }
